<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart with D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <div class="tooltip" style="opacity:0;"></div>
    <script>
        var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

        var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
            y = d3.scaleLinear().rangeRound([height, 0]);

        var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        // Load the list of .json files
        fetch('https://api.github.com/repos/Pich78/activity-tracker/contents/data')
            .then(response => response.json())
            .then(files => {
                var promises = files.map(function(file) {
                    return d3.json('data/' + file.name);
                });

                Promise.all(promises).then(function(data) {
                    // Flatten the data array
                    data = data.flat();

                    // Process the data here
                    var activities = {};

                    data.forEach(function(d) {
                        if (!activities[d.activity]) {
                            activities[d.activity] = 0;
                        }
                        activities[d.activity] += d.number;
                    });

                    // Convert the 'activities' object to an array
                    data = Object.keys(activities).map(function(key) {
                        return {activity: key, number: activities[key]};
                    });

                    x.domain(data.map(function(d) { return d.activity; }));
                    y.domain([0, d3.max(data, function(d) { return d.number; })]);

                    g.append("g")
                        .attr("class", "axis axis--x")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                    g.append("g")
                        .attr("class", "axis axis--y")
                        .call(d3.axisLeft(y).ticks(10))
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", "0.71em")
                        .attr("text-anchor", "end")
                        .text("Number");

                    g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d) { return x(d.activity); })
                        .attr("y", function(d) { return y(d.number); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(d.number); })
                        .on("mouseover", function(d) {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", .9);
                            tooltip.html(d.number)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function(d) {
                            tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
