<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="fetchData.js"></script>
</head>
<body>
    <script>
        fetchData('https://api.github.com/repos/Pich78/activity-tracker/contents/data')
            .then(data => {
                data.forEach(item => {
                    document.body.innerHTML += "Date: " + item.date + ", Activity: " + item.activity + ", Value: " + item.value + ", Unit: " + item.unit + "<br>";
                });
            });
    </script>    
</body>
</html>
